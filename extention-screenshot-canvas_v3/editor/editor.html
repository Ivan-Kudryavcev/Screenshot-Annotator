<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screenshot Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <canvas id="screenshotCanvas"></canvas>
    <div class="toolbar-container">
        <div id="toolbar">
            <button id="drawBlur" title="Размыть область">Blur</button>
            <button id="drawArrow"><img class="arrow-icon" src="../icons/svg/arrow.svg" alt="arrow"></button>
            <button id="drawLine"><img src="../icons/svg/edit_line.svg" alt=""></button>
            <button id="drawRect"><img src="../icons/svg/rectangle.svg" alt=""></button>
            <button id="drawText">Текст</button>
            <button id="undo" title="Отменить последнее действие"><img src="../icons/svg/undo.svg" alt=""></button>
            <button id="deleteAll" title="Удалить все изменения"><img src="../icons/svg/delete.svg" alt=""></button>
            <button id="saveImage"><img src="../icons/svg/save_24.svg" alt=""></button>
        </div>
    </div>
    <script src="editor.js"></script>
</body>
</html>
